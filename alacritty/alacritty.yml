window:
  dynamic_title: true
  dimensions:
    columns: 150
    lines: 40
  opacity: 0.95
  padding:
    x: 5
    y: 0

cursor:
  style:
    shape: Block #(Block, Underline, Beam)
    blinking: Always
  unfocused_hollow: true
  blink_interval: 400

scrolling:
  history: 10000

env:
  TERM: xterm-256color

