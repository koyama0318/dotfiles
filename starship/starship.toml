# Starship configuration
format = """
$all$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncation_symbol = "…/"

[cmd_duration]
min_time = 100
format = "⏱ [$duration]($style) "

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[nodejs]
symbol = "⬢ "
format = "[$symbol($version )]($style)"

[python]
symbol = "🐍 "
format = "[$symbol$version]($style)"

[docker_context]
symbol = "🐳 "
format = "[$symbol$context]($style) "

[aws]
disabled = true
